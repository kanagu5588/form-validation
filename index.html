<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container  my-5">
        <div class="row ">
            <div class="col-md-3"></div>
            <div class="col-md-6 sub py-5">
                <h1 class=" title text-center ">Registration</h1>
                <form action="" method="post" name="myform" id="form">
                    
                    <label for="name" class="form-label  fw-bold fs-4  mt-2">Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter Your Name" onkeyup="validfname()" required>
                    <sub id="n-error" class="d-block text-danger my-2 show "></sub>
                    
                    <label for="name" class="form-label  fw-bold fs-4  mt-2" >Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" onkeyup="validemail()" required>
                    <sub id="e-error" class="d-block text-danger my-2 show "></sub>
                    
                    <label for="name" class="form-label fs-4  fw-bold mt-2">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Enter Your Password" onkeyup="validpassword()" required>
                    <sub id="p-error" class="d-block text-danger my-2 show "></sub>
                    
                    <label for="name" class="form-label fs-4  fw-bold mt-2">Gender</label>
                    <div class="form-check ">
                        <input type="radio" class="form-check-input ms-2" name="gender" value="Male" id="gender">
                        <label for="gender" class="form-label fs-5 ms-2 ">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input ms-2" name="gender" value="Female" id="gender">
                        <label for="gender" class="form-label fs-5 ms-2">Female</label>
                    </div>
                    <sub id="g-error" class="d-block text-danger my-2 show "></sub>
                    <label for="name" class="form-label fs-4  fw-bold mt-2">Mobile Number</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter Your Mobile Number" onkeyup="validmob()" required>
                    <sub id="num-error" class="d-block text-danger my-2 show "></sub>

                    <label for="name" class="form-label fs-4  fw-bold mt-2">Address</label>
                    <textarea type="text" class="form-control" id="add" placeholder="Enter Your Address" onkeyup="validaddress()" ></textarea>
                    <sub id="add-error" class="d-block text-danger my-2 show "></sub>
                    
                    <label for="name" class="form-label fs-4  fw-bold mt-2">District</label>
                    <input type="text" class="form-control" id="dis" placeholder="Enter Your District" onkeyup="validdis()" required>
                    <sub id="dis-error" class="d-block text-danger my-2 show "></sub>

                    <label for="name" class="form-label fs-4 fw-bold mt-2">State</label>
                    <select class="form-select" id="state" onclick="validstate()" >
                        <option value="-1">--Select Your State--</option>
                        <option>Andhra Pradesh</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Mumbai</option>
                    </select>
                    <sub id="st-error" class="d-block text-danger my-2 show "></sub>
                    
                    <label for="name" class="form-label fs-4 fw-bold mt-2">Pincode</label>
                    <input type="number" class="form-control" id="pin" placeholder="Enter Your Pincode" onkeyup="validpin()" required>
                    <sub id="pin-error" class="d-block text-danger my-2 show "></sub>

                    <label for="name" class="form-label fs-4  fw-bold mt-2">Languages</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input ms-2" id="lang" value="English" name="check">
                        <label for="check" class="form-label ms-2 fs-5">English</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input ms-2" id="lang" value="Tamil" name="check">
                        <label for="check" class="form-label ms-2 fs-5">Tamil</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input ms-2" id="lang" value="Hindi" name="check">
                        <label for="check" class="form-label ms-2  fs-5">Hindi</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input ms-2" id="lang" value="Malayalam" name="check">
                        <label for="check" class="form-label ms-2 fs-5">Malayalam</label>
                    </div>
                    <sub id="lg-error" class="d-block text-danger my-2 show "></sub>
                    
                    <div class="text-center  mt-4">
                    <button type="submit" class="regi">Submit</button>
                </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
